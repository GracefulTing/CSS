<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:200px;
				height:200px;
				border:1px solid;
				overflow: hidden;
				/*解决方法*/
				position: relative;
			}
			/*IE6,7下子元素有相对定位,父级的overflow包不住子级元素.*/
			.div{
				width:100px;
				height:300px;
				background: red;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div"></div>
		</div>
	</body>
</html>
