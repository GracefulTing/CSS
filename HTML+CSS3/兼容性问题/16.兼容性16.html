<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				background-color: red;
				+background-color:yellow; /*IE7以下显示此颜色*/
				_background-color: blue;  /*IE6以下显示此颜色*/
				background-color:green \9;
			}
			/*IE hack
				\9:IE10之前的浏览器解析
				+或者*:表示IE7之前的浏览器版本解析
				_:表示IE6之前的浏览器版本解析 
			*/
		</style>
	</head>
	<body>
		css hack
		<div class="box"></div>
	</body>
</html>
