<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				width:400px;
				height:500px;
			}
			@keyframes move{
				50%{
					transform: rotateX(3600deg) rotateY(3600deg);
				}
			}
			.magic{
				transform-style: preserve-3d;
				animation: move 100s infinite;
			}
			.a{
				margin:200px;
				transform: translateZ(150px);
			}
			.b{
				transform: rotateY(90deg);
				transform-origin: right;
				position:absolute;
				top:300px;
				left:0;
			}
		</style>
	</head>
	<body>
		<div class="magic">
			<img src="img/mv.jpg" class="a"/>
			<img src="img/pgy.jpg" class="b"/>
		</div>
	</body>
</html>
