<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				font-size:50px;
				font-family:"微软雅黑";
			}
			p{
				font-family:"微软雅黑";
				font-size:50px;
			}
			@font-face{
				font-family:"微软雅黑";
				src:url("css/adreena_script/AdreenaScript-Demo.ttf");
			}
			/*font-face目前只支持四种格式:.svg,.woff,.ttf,.otf*/
			/*@font-face是将font-family中选择的字体改变成src中下载的字体*/
		</style>
	</head>
	<body>
		<div>font-face</div>
		<p>this is p</p>
	</body>
</html>
